name: Full Stack Deployment

on:
  push:
    branches: [main]
    paths:
      - 'apps/frontend/**'
      - 'apps/node/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 前端构建
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Frontend Dependencies
        working-directory: apps/frontend
        run: npm install --legacy-peer-deps

      - name: Build Frontend
        working-directory: apps/frontend
        run: |
          npm install vue-tsc@latest
          npm run build
          mkdir -p ../../docs
          cp -R dist/* ../../docs/

      # 后端构建
      - name: Install Backend Dependencies
        working-directory: apps/node
        run: npm install

      - name: Build Backend
        working-directory: apps/node
        run: npm run build

      # 部署配置
      - name: Configure API Proxy
        run: |
          echo '{
            "api": {
              "target": "https://your-backend-service.com",
              "pathRewrite": { "^/api": "" },
              "changeOrigin": true
            }
          }' > docs/api-proxy.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          enable_jekyll: false
          keep_files: true
          cname: your-domain.com